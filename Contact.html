<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/subpages.css" />
  <link rel="stylesheet" href="css/contact.css" />
</head>
<body>
	<section class="contact-section">
	  <div class="contact-intro">
		<h2 class="contact-title">Contact me</h2>
		<p class="contact-description">
		  Feel free to reach out if you would like to work with me or just say hi.<br>It would be a joy to share my love of photography with you.
		</p>
	  </div>

	  <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">

		<input type="hidden" name="access_key" value="ffeef853-8635-4b58-a15b-4af1a8e42985" />
		<input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
		<input type="hidden" name="from_name" value="My Website" />
		<!-- More custom ization options available in the docs: https://docs.web3forms.com -->

		<div class="form-group-container">
		  <div class="form-group">
			<label for="name" class="form-label">Name</label>
			<input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
		  </div>
		  <div class="form-group">
			<label for="email" class="form-label">Email</label>
			<input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
		  </div>
		  <div class="form-group">
			<label for="message" class="form-label">Message</label>
			<textarea class="form-textarea" id="message" name="message" placeholder="Your message"></textarea>
		  </div>
		</div>
		<button class="form-submit" type="submit">Send Message</button>
	  </form>
	</section>
</body>
</html>
